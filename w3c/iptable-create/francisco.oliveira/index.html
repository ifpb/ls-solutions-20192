<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1 class="text-center">IP Table</h1>
  <main class="container">
    <div class="row">
      <div class="col">
        <form action="" id="add-ip">
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" name="ip" id="ip" class="form-control" placeholder="IP" autofocus>
            </div>
            <div class="form-group col-md-4">
              <input type="text" name="mask" id="mask" class="form-control" placeholder="Mask">
            </div>
            <div class="form-group col-md-3">
              <input type="text" name="version" id="version" class="form-control" placeholder="Version">
            </div>
            <div class="form-group col-md-1">
              <button class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row" >
      <div class="col">
        <table class="table" id="iptable">
          <thead class="thead-light">
            <tr>
              <th>IP</th>
              <th>Mask</th>
              <th>Version</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
    <script src="main.js"></script>
</body>
</html>
