<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Pokedex</h1>
  </header>
  <main>
    <form class="pokedex-control">
      <div class="form-control">
        <label for="filter-name">Name:</label>
        <input type="text" id="filter-name">
      </div>
      <div class="form-control">
        <label for="filter-type">Type:</label>
        <select id="filter-type">
          <option value="">All</option>
        </select>
      </div>
      <div class="form-control">
        <label for="sort">Sort:</label>
        <select id="sort-type">
          <option>Lowest Number (First)</option>
          <option>Highest Number (First)</option>
          <option>A-Z</option>
          <option>Z-A</option>
        </select>
      </div>
    </form>
    <section class="pokedex">
      <div class="pokemon" data-name="Bulbasaur" data-type="grass,poison" tabindex="1">
        <figure class="pokemon-figure">
          <img src="img/Bulbasaur.png" alt="Bulbasaur">
        </figure>
        <section class="pokemon-description">
          <span class="pokemon-id">#001</span>
          <h1 class="pokemon-name">Bulbasaur</h1>
          <div class="pokemon-types">
            <span class="pokemon-type background-grass">grass</span>
            <span class="pokemon-type background-poison">poison</span>
          </div>
        </section>
        <section class="pokemon-stats">
          <div class="stat-row">
            <div>hp</div>
            <div class="stat-bar">
              <div class="stat-bar-bg" style="width: 18%">45</div>
            </div>
          </div>
          <div class="stat-row">
            <div>attack</div>
            <div class="stat-bar">
              <div class="stat-bar-bg" style="width: 19.6%">49</div>
            </div>
          </div>
          <div class="stat-row">
            <div>defense</div>
            <div class="stat-bar">
              <div class="stat-bar-bg" style="width: 19.6%">49</div>
            </div>
          </div>
          <div class="stat-row">
            <div>sp-atk</div>
            <div class="stat-bar">
              <div class="stat-bar-bg" style="width: 26%">65</div>
            </div>
          </div>
          <div class="stat-row">
            <div>sp-def</div>
            <div class="stat-bar">
              <div class="stat-bar-bg" style="width: 26%">65</div>
            </div>
          </div>
          <div class="stat-row">
            <div>speed</div>
            <div class="stat-bar">
              <div class="stat-bar-bg" style="width: 18%">45</div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>
  <script src='js/pokemon.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
